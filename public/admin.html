<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/adminstyles.css">
</head>
<body class="bg-[#242424] text-white min-h-screen grid place-items-center">
    <div class="custom-cursor"></div>
    
    <div class="max-w-md w-full p-6 bg-[#1e1e1e] rounded-xl shadow-2xl border border-[#333]">
        <h1 class="text-2xl mb-6 text-center font-bold tracking-wider">UPLOAD VIDEO</h1>
        <form id="uploadForm" class="space-y-4" enctype="multipart/form-data">
            <div>
                <label class="block text-sm font-medium mb-1 opacity-80">TITLE</label>
                <input 
                    type="text" 
                    name="title" 
                    required 
                    placeholder="e.g. Cyberpunk 2077" 
                    class="w-full p-3 bg-[#2a2a2a] rounded border border-[#3a3a3a] focus:border-purple-500 focus:ring-1 focus:ring-purple-500 outline-none uppercase tracking-wider"
                >
            </div>
            
            <div>
                <div class="flex items-center justify-between mb-2">
                    <label class="block text-sm font-medium opacity-80">VIDEOS (MAX 3)</label>
                    <span class="text-xs bg-[#333] px-2 py-1 rounded-full counter-badge relative" id="videoCounter">
                        1/3
                    </span>
                </div>
                
                <div id="videoFields" class="space-y-2">
                    <div class="flex gap-2 items-center">
                        <input 
                            type="file" 
                            name="videos" 
                            accept="video/mp4" 
                            required 
                            class="file-input flex-1 p-2 bg-[#2a2a2a] rounded border border-[#3a3a3a] text-sm"
                        >
                        <button 
                            type="button" 
                            onclick="addField()" 
                            class="px-3 h-full bg-[#3a3a3a] hover:bg-[#444] rounded transition-all flex items-center justify-center"
                            id="addBtn"
                        >
                            <span class="text-lg">+</span>
                        </button>
                    </div>
                </div>
            </div>
            
            <button 
                type="submit" 
                class="w-full py-3 bg-gradient-to-r from-purple-600 to-purple-800 rounded font-bold tracking-wider hover:opacity-90 transition-all mt-6"
            >
                UPLOAD
            </button>
        </form>
    </div>

    <div class="footer">
         Made with ♥ • <a href="https://github.com/Scylox56" target="_blank">Scylox</a> • 2025
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
